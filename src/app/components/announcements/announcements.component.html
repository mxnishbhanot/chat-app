<ion-content class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let announcement of announcements">
      <ion-item>
        <ion-label>
          <h2>{{ announcement.title }}</h2>
          <p>{{ announcement.content }}</p>
          <p>
            <ion-icon name="time"></ion-icon>
            {{ announcement.timestamp | date:'medium' }}
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="updateAnnouncement(announcement)">
          <ion-icon name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteAnnouncement(announcement)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createAnnouncement()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
